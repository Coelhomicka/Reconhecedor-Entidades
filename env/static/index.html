<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>API RH • Dashboard</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">API RH Dashboard</a>
    </div>
  </nav>

  <div class="container my-5">
    <!-- Tabs -->
    <ul class="nav nav-tabs" id="mainTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="upload-tab"
          data-bs-toggle="tab"
          data-bs-target="#upload"
          type="button"
          role="tab"
        >
          <i class="bi bi-upload me-1"></i> Upload
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="search-tab"
          data-bs-toggle="tab"
          data-bs-target="#search"
          type="button"
          role="tab"
        >
          <i class="bi bi-search me-1"></i> Buscar
        </button>
      </li>
    </ul>

    <div class="tab-content mt-4">
      <!-- UPLOAD TAB -->
      <div
        class="tab-pane fade show active"
        id="upload"
        role="tabpanel"
        aria-labelledby="upload-tab"
      >
        <div class="card shadow-sm p-4 mb-4">
          <h5 class="card-title"><i class="bi bi-file-earmark-arrow-up me-2"></i>Enviar Currículo PDF</h5>
          <form id="form-upload" class="d-flex gap-2 flex-wrap align-items-center">
            <input
              type="file"
              id="cv-file"
              class="form-control flex-fill"
              accept=".pdf"
              required
            />
            <button type="submit" class="btn btn-success">
              <i class="bi bi-play-circle me-1"></i> Processar
            </button>
          </form>
        </div>
        <div id="upload-result" class="row g-4"></div>
      </div>

      <!-- SEARCH TAB -->
      <div
        class="tab-pane fade"
        id="search"
        role="tabpanel"
        aria-labelledby="search-tab"
      >
        <div class="card shadow-sm p-4 mb-4">
          <h5 class="card-title"><i class="bi bi-funnel me-2"></i>Buscar Currículos</h5>
          <form id="form-search" class="row gx-2 gy-3 align-items-center">
            <div class="col-sm-4">
              <select id="search-category" class="form-select" required>
                <option value="">Categoria…</option>
                <option value="hard_skill">Hard Skill</option>
                <option value="soft_skill">Soft Skill</option>
                <option value="experiencia">Experiência</option>
                <option value="formacao">Formação</option>
                <option value="certificacao">Certificação</option>
              </select>
            </div>
            <div class="col-sm-4">
              <input
                type="text"
                id="search-value"
                class="form-control"
                placeholder="Valor (ex.: python)"
                required
              />
            </div>
            <div class="col-sm-4 d-grid">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-search me-1"></i> Buscar
              </button>
            </div>
          </form>
        </div>
        <ul id="search-result" class="list-group"></ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
